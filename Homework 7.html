<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">

	<!-- Jumbotron  -->
	<div class="jumbotron">
		<h1>Anytime is Train Time</h1>
	</div>

	<div class="row">
		
		<!-- Search Parameters Panel  -->

		<div class="row">
		<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<table class="table">
			            <thead>
			                <tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
			                </tr>
			            </thead>
			            <tbody id="newEntry">

			            </tbody>
			        </table>
			</div>	
		</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">

							<div class="form-group">
								<label for="search">Train Name</label>
								<input type="text" class="form-control" id="train">
							</div>

							<div class="form-group">
							    <label for="startYear">Destination</label>
							    <input type="text" class="form-control" id="destination">
							</div>

							<div class="form-group">
								<label for="startYear">First Train Time (HH:mm military time)</label>
							    <input type="text" class="form-control" id="firsttime">
							</div>

							<div class="form-group">
							    <label for="endYear">Frequency (min)</label>
							    <input type="text" class="form-control" id="frequency">
							</div>

							<button type="submit" class="btn btn-default" id="submit">Submit</button>

						</form>
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/train.js"></script>

</body>
</html>
